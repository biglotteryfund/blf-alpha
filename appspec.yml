version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/biglotteryfund
hooks:
  BeforeInstall:
    - location: deploy/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deploy/after-install-provision.sh
      timeout: 600
      runas: root
    - location: deploy/after-install-bootstrap.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deploy/application-start.sh
      timeout: 300
