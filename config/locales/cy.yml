          - "Helpu mudiadau i gydweithio ag eraill i wella cymunedau a datrys problemau"
        outro: >
          <h2>Lleihau eich ôl troed amgylcheddol</h2>
          <p>Mae Cronfa Gymunedol y Loteri Genedlaethol yn gofalu am ein hamgylchedd ac rydym bob amser yn ceisio rheoli ein heffaith amgylcheddol. Rydym yn annog ac yn cefnogi prosiectau a chymunedau i wneud yr un peth. Dysgwch fwy am sut y gallwch <a href="/welsh/funding/funding-guidance/reducing-your-environmental-footprint">Dysgu mwy am sut y gallwch wneud eich prosiect neu ddigwyddiad yn fwy cynaliadwy yn amgylcheddol ac efallai arbed arian ar yr un pryd</a>.</p>
