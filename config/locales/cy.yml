        <strong>Cyfnewid testun</strong>: 18001 plws 0300 123 0735 (ar gyfer pobl sydd â nam ar y clyw neu'r lleferydd)<br/>
        <strong>E-bost</strong>: <a href="mailto:cymru@cronfagymunedolylg.org.uk">cymru@cronfagymunedolylg.org.uk</a></p>
    wayfinding:
      title: Mwy o gyfleoedd ariannu
      description: Dewiswch un o'r opsiynau a ganlyn yn lle.
      assistance: Rydym eisiau cymorth i gychwyn arni gyda digidol
      strand1: Rydym eisiau defnyddio digidol i newid ein gwaith
      strand2: Rydym eisoes yn defnyddio digidol llawer, ac eisiau ehangu ein heffaith
      otherProgrammes: Yn olaf, rydym yn cynnig ystod o <a href="/welsh/funding/programmes">raglenni ariannu agored</a> a all eich helpu cefnogi pobl a chymunedau i ffynnu.
    spending:
      title: Ar beth allwch chi wario'r arian?
      body: >
        <p>Gallwn ariannu:</p>
        <ul>
          <li>cyflogau staff</li>
          <li>gweithgareddau prosiect</li>
          <li>costau rhedeg</li>
          <li>gwaith adnewyddu ar raddfa fach</li>
          <li>cyfarpar</li>
          <li>datblygu sefydliadol</li>
        </ul>

        <p>Allwn ni ddim ariannu:</p>
        <ul>
          <li>cynigion gan fudiadau a redir yn bennaf er budd preifat neu i gynhyrchu elw i'w ddosbarthu'n breifat, neu unrhyw weithgareddau sy'n cynhyrchu elw er budd preifat</li>
          <li>gweithgareddau crefyddol (er y gallwn ariannu mudiadau crefyddol os yw eu prosiect o fudd i'r gymuned ehangach ac nid yw'n ymwneud â chynnwys crefyddol)</li>
          <li>gweithgareddau sy'n disodli'r rhai a ariennir gan y llywodraeth (er enghraifft, gallwn ariannu dim ond gweithgareddau ysgol sy'n ychwanegol at y cwricwlwm)</li>
          <li>gweithgareddau y gall unigolion yn unig elwa ohonynt, yn hytrach na'r gymuned ehangach</li>
          <li>gweithgareddau gwleidyddol</li>
          <li>costau sydd eisoes wedi'u talu</li>
          <li>ad-dalu benthyciadau</li>
        </ul>
    successFactors:
      title: Ffactorau llwyddiant
      strand1: >
        <p>Bydd cynigion Edefyn 1 llwyddiannus yn:</p>
        <ul>
          <li>Dangos ymrwymiad cryf arweinwyr y mudiad i newid y ffordd y mae'r mudiad yn gwasanaethu pobl a chymunedau.</li>
          <li>Cynnwys cynllun a ddatblygwyd yn unol ag arferion digidol da, megis ymrwymo i ddull iteraidd, a sicrhau mai pobl sy'n arwain.</li>
          <li>Darparu tystiolaeth bod y mudiad eisoes wedi buddsoddi mewn digidol, cyn y cynnig hwn.</li>
          <li>Dangos ymrwymiad i weithio'n hael, gan rannu'r hyn a ddysgwch a'r cynnyrch a gwasanaethau a gynhyrchwch ag eraill.</li>
        </ul>

        <p>Nid ydym yn chwilio am:</p>
        <ul>
          <li>Gynigion gyda chynllun hynod fanwl sy'n disgrifio holl fanylion y trawsnewidiad sydd ar ddod. Yn hytrach na hynny rydym yn croesawu cynigion sy'n gwahaniaethu'n glir rhwng yr hyn rydych yn ei wybod nawr, a'r hyn y byddwch yn ei ddysgu ar y daith.</li>
          <li>Cynigion sydd wedi'u symbylu gan ddymuniad i ddefnyddio technoleg.</li>
          <li>Cynigion sy'n seiliedig ar fylchau yn y gyllideb graidd.</li>
        </ul>
      strand2: >
        <p>Bydd cynigion Edefyn 2 llwyddiannus yn:</p>
        <ul>
          <li>Manteisio ar ddylunio sy'n canolbwyntio ar y defnyddiwr.</li>
          <li>Dangos yn glir naill ai'r potensial i gynyddu eich effaith am gost isel, neu ddangos yn glir y potensial i defnyddio digidol i greu buddion sylweddol ar gyfer grŵp penodol o bobl.</li>
          <li>Cael eich symbylu gan dimau sy'n cyfuno gwybodaeth am fater sydd o bwys i bobl a chymunedau gyda phrofiad o gyflwyno digidol.</li>
          <li>Cysylltiedig â chynnyrch neu wasanaeth sy'n ddigon pell trwy ei broses ddatblygu y mae pobl yn elwa ohoni ar hyn o bryd.</li>
          <li>Darparu tystiolaeth o effaith ar y bobl hynny.</li>
          <li>Dangos theori newid neu ddogfen debyg sy'n dangos sut fydd y cynnyrch neu wasanaeth yn cyflawni nodau y gall grŵp penodol o bobl elwa ohonynt.</li>
          <li>Dangos dealltwriaeth o her cynnal effaith ar ôl i gefnogaeth gan Gronfa Gymunedol y Loteri Genedlaethol ddod i ben.</li>
        </ul>
        <p>Nid ydym yn chwilio am:</p>
        <ul>
          <li>Gynnyrch neu wasanaethau nad ydynt yn ddigon aeddfed i fod o fudd i bobl eto.</li>
          <li>Cynnyrch neu wasanaethau na allant ddangos tystiolaeth sylweddol o ymchwil gyda defnyddwyr wrth eu creu.</li>
          <li>Cynnyrch neu wasanaethau sy'n dyblygu gwasanaethau presennol heb unrhyw arloesedd sylweddol.</li>
        </ul>
      equalities: >
        <p>Mae'n bwysig i ni hefyd eich bod yn ymroddedig i gydraddoldeb a'r amgylchedd. Byddwn eisiau gwybod am eich polisïau cydraddoldeb ac amgylcheddol os bydd gennym ddiddordeb yn eich syniad.</p>
        <ul>
          <li><a href="/welsh/about/customer-service/equalities">Ein hegwyddorion cydraddoldeb</a></li>
          <li><a href="https://www.gov.uk/government/publications/environmental-responsibility-for-charities">Ewch i gov.uk i gael mwy o wybodaeth am gyfrifoldeb amgylcheddol</a></li>
        </ul>
    fullEligiblity:
      title: Meini prawf cymhwyster llawn
      introduction: >
        <p>Bydd y Gronfa Ddigidol yn agor fesul cam dros y ddwy flynedd nesaf. Bydd y cam cyntaf, a fydd ar agor rhwng 22 Hydref 2018 a 5pm ar 3 Rhagfyr 2018, yn derbyn ceisiadau trwy ddau edefyn.</p>
        <p><strong>Mae Edefyn 1</strong> y Gronfa Ddigidol yn cynnig grantiau hyd at £500,000 a phecyn cefnogaeth wedi’i deilwra. Y nod yw helpu mudiadau sefydledig i ddefnyddio digidol i gymryd cam sylweddol ymlaen.</p>
        <p><strong>Mae Edefyn 2</strong> y Gronfa Ddigidol yn cynnig grantiau hyd at £500,000 ar gyfer mudiadau eithaf newydd y maent eisoes wedi lansio gwasanaethau addawol sy'n defnyddio digidol i gyflawni graddfa neu effaith.</p>
        <p>Rydym yn disgwyl i grantiau yn y ddau edefyn bara rhwng 1 a 4 blynedd.</p>
      teaser:
        prefix: Ydych chi eisiau gweld yr holl fanylion ar un dudalen?
        linkText: Gweld y meini prawf cymhwyster llawn
    eligibility:
      title: Meini prawf cymhwyster
      commonCriteria:
        summary: Mae'r meini prawf cymhwyster a ganlyn yn berthnasol i'r ddau edefyn ariannu. Mae meini prawf penodol ar gyfer pob edefyn islaw'r adran hon.
        body: >
          <p>Gallwch ymgeisio os yw eich mudiad yn:</p>
          <ul>
            <li>fudiad gwirfoddol a chymunedol</li>
            <li>elusen gofrestredig</li>
            <li>menter gymdeithasol</li>
            <li>grwpiau o fudiadau, os ydynt wedi'u harwain gan fudiadau gwirfoddol a chymunedol neu fenter gymdeithasol</li>
            <li>cwmnïau buddiant cymunedol (gyda dau neu fwy o gyfarwyddwyr).</li>
          </ul>
          <p>Ni fyddwn yn derbyn ceisiadau gan:</p>
          <ul>
              <li>unigolion</li>
              <li>unig fasnachwyr</li>
              <li>mudiadau sydd wedi’u lleoli y tu allan i'r Deyrnas Unedig</li>
              <li>eitemau sy'n cael eu prynu ar ran mudiad arall</li>
              <li>mae gan eich mudiad o leiaf dau o bobl nad oes cyswllt rhyngddynt ar y bwrdd neu bwyllgor.</li>
              <li>cwmnïau y mae eu nod yw creu elw i’w ddosbarthu’n breifat.</li>
          </ul>
          <p><em>(* wrth 'nad oes unrhyw gyswllt rhyngddynt', rydym yn golygu perthynas trwy waed, wedi priodi, mewn perthynas hir dymor neu bobl sy'n cydfyw yn yr un cyfeiriad)</em></p>
          <p>Bydd ceisiadau’n gymwys dim ond os mai pobl a chymunedau yn y Deyrnas Unedig yw prif ffocws y buddsoddiad – gellir caniatáu creu buddion rhywle arall ond mae’n rhaid nad dyna’r prif nod. Bydd ceisiadau’n gymwys hefyd dim ond os cânt eu cyflwyno gan fudiadau sy’n gorfforedig yn y Deyrnas Unedig.</p>
          <p>Mae cyllid cyhoeddus ar gyfer mudiadau sy’n ymgymryd â gweithgareddau masnachol, gan gynnwys y rhai sydd â statws elusennol, wedi’i lywodraethu gan reolau ‘Cymorth Gwladwriaethol’ y Comisiwn Ewropeaidd. Byddwn yn siarad ymhellach â chi am y mater hwn os cewch eich gwahodd i gyflwyno cais llawn i’r Gronfa Ddigidol.</p>
      strand1:
        title: Meini prawf cymhwyster ychwanegol sy'n berthnasol dim ond i Edefyn 1
        criteria:
        - Mae’n rhaid bod eich mudiad wedi derbyn incwm o dros £500,000 y llynedd. Os oedd gan eich mudiad incwm o dros £10m y llynedd, byddwn yn gofyn am gyfraniad cyfatebol a fydd wedi'i deilwra i'ch maint
      strand2:
        title: Meini prawf cymhwyster ychwanegol sy'n berthnasol dim ond i Edefyn 2
        criteria:
        - Mae’n rhaid bod eich mudiad wedi sefydlu ei strwythur cyfreithiol ar ôl 2000
        - Mae'n rhaid i chi weithredu cynnyrch neu wasanaeth ar hyn o bryd sy'n weithredol ac yn cael ei ddefnyddio gan y math o bobl a chymunedau rydych yn bwriadu eu gwasanaethu yn y dyfodol
    eligibilityChecker:
      title: Gofyn am alwad
      introduction: I gychwyn arni, atebwch y cwestiwn cyntaf hwn.
      unsureTitle: Dydw i ddim yn siŵ
      ineligibleTitle: Anghymwys i gael eich ariannu
      strand1:
        question: Ydych chi'n rhan o elusen gofrestredig a leolir yn y Deyrnas Unedig yr oedd ei hincwm dros £500,000 y llynedd?
        eligibilitySummary:
          introduction: "Mae edefyn hwn y Gronfa Ddigidol wedi'i dylunio'n benodol i helpu mudiadau sydd:"
          criteria:
            - ag incwm o dros £500,000 y flwyddyn
            - â strwythurau a dulliau gweithio a ddatblygwyd cyn i'r rhyngrwyd gael ei ddefnyddio'n gyffredinol
            - am wneud newid mawr i'r ffordd yr ydym yn gweithio
            - helpu pobl yn y Deyrnas Unedig
        ineligible:
          introduction: Mae'n flin gennym, dydych chi ddim yn gymwys i dderbyn grant Edefyn 1.
          body: >
            <p>Peidiwch â phoeni, mae <a href="/funding/programmes">rhaglenni ariannu eraill sy'n derbyn ceisiadau</a></p>
            <p><a href="https://en-gb.facebook.com/TNLCommunityFundwales/">Dilynwch ni ar gyfryngau cymdeithasol</a> neu gwiriwch ein gwefan am wybodaeth ddiweddar.</p>
            <p>Os ydych yn elusen fach neu grŵp cymunedol bach, mae'n bosib y byddwn yn gallu cynnig
              <a href="/welsh/funding/programmes/digital-fund/assistance">cefnogaeth ddigidol am ddim</a> i chi o 2019.</p>
      strand2:
        question: Oes gennych gynnyrch neu wasanaeth ar hyn o bryd sy'n weithredol ac yn cael ei ddefnyddio gan y math o bobl a chymunedau rydych yn bwriadu eu gwasanaethu yn y dyfodol?
        eligibilitySummary:
          introduction: "Mae edefyn hwn y Gronfa Ddigidol wedi'i dylunio'n benodol i helpu mudiadau sydd:"
          criteria:
            - wedi cael ei gorffori ar ôl 2000
            - yn gweithredu cynnyrch neu wasanaeth ar hyn o bryd sy'n weithredol ac yn cael ei ddefnyddio gan y math o bobl a chymunedau rydych yn bwriadu eu gwasanaethu yn y dyfodol
        ineligible:
          introduction: Mae'n flin gennym, dydych chi ddim yn gymwys i dderbyn grant Edefyn 2.
          body: >
            <p>I gael mwy o wybodaeth, gweler y <a href="/welsh/funding/programmes/digital-fund/eligibility">meini prawf cymhwysedd</a> manwl llawn ar gyfer y rhaglen hon.</p>
            <p>Os ydych mewn cam cynharach na hwn, rydym yn argymell i chi fwrw golwg ar:</p>
            <ul>
              <li><a href="/welsh/funding/programmes">Ein rhaglenni ariannu eraill</a>
              <li><a href="https://bethnalgreenventures.com/">Bethnal Green Ventures (allanol)</a>
              <li><a href="https://socialtechtrust.org/">Social Tech Trust (allanol)</a>
              <li><a href="https://www.comicrelief.com/">Comic Relief (allanol)</a>
              <li><a href="https://www.unltd.org.uk/">UnLtd (allanol)</a>
            </li>
      faqs:
      - question: A allaf ddim ond yrru cais i mewn?
        answer: Rydym yn hoffi sgwrsio mor fuan â phosib, fel y gallwn helpu chi i benderfynu a yw’r grant hwn yn iawn i chi. Bydd eich braslun o’ch syniad yn helpu ni ddweud wrthych p’un a yw’r Gronfa Ddigidol yn iawn i chi ai beidio.
