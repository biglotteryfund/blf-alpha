          dontForget:
            title: "Peidiwch ag anghofio"
            body: >
              <ul>
                  <li>Cofiwch fodloni ein hisafswm gofynion maint.</li>
                  <li>Defnyddiwch y logo a ddarperir trwy sianelau swyddogol a pheidiwch â'i addasu neu ei ail-greu.</li>
              </ul>
