      commonCriteria:
        summary: Mae'r meini prawf cymhwyster a ganlyn yn berthnasol i'r ddau edefyn ariannu. Mae meini prawf penodol ar gyfer pob edefyn islaw'r adran hon.
        body: >
          <p>Gallwch ymgeisio os yw eich mudiad yn:</p>
          <ul>
            <li>fudiad gwirfoddol a chymunedol</li>
            <li>elusen gofrestredig</li>
            <li>menter gymdeithasol</li>
            <li>grwpiau o fudiadau, os ydynt wedi'u harwain gan fudiadau gwirfoddol a chymunedol neu fenter gymdeithasol</li>
            <li>cwmnïau buddiant cymunedol (gyda dau neu fwy o gyfarwyddwyr).</li>
          </ul>
          <p>Ni fyddwn yn derbyn ceisiadau gan:</p>
          <ul>
              <li>unigolion</li>
              <li>unig fasnachwyr</li>
              <li>mudiadau sydd wedi’u lleoli y tu allan i'r Deyrnas Unedig</li>
              <li>eitemau sy'n cael eu prynu ar ran mudiad arall</li>
              <li>mae gan eich mudiad o leiaf dau o bobl nad oes cyswllt rhyngddynt ar y bwrdd neu bwyllgor.</li>
              <li>cwmnïau y mae eu bwriad yw creu elw yn bennaf i'w ddosbarthu'n breifat. Gallai hyn newid mewn rownd ymgeisio'r rhaglen hon yn y dyfodol.</li>
          </ul>
          <p><em>(* wrth 'nad oes unrhyw gyswllt rhyngddynt', rydym yn golygu perthynas trwy waed, wedi priodi, mewn perthynas hir dymor neu bobl sy'n cydfyw yn yr un cyfeiriad)</em></p>
