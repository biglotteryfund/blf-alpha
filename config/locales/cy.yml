        title: Ynghylch y syniadau a gefnogwn
        introduction: Rydym yn credu y dylai pobl arwain ar wella'u bywydau a'u cymunedau.
          Mae ein hymagwedd yn canolbwyntio ar y sgiliau ac egni y gall pobl alw arnynt
