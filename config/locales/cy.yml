    aboutStrandLabel: Mwy o wybodaeth am yr edefyn hwn
    strand1:
      title: Rydym eisiau defnyddio digidol i newid ein gwaith
      shortTitle: Edefyn 1
      introduction: Mae <strong>Edefyn 1</strong> y Gronfa Ddigidol yn cynnig grantiau hyd at £500,000 a phecyn cefnogaeth wedi'i deilwra. Y nod yw helpu elusennau sefydledig i ddefnyddio digidol i gyflawni cam sylweddol ymlaen. Rydym yn disgwyl i grantiau bara rhwng 1 a 4 blwyddyn. 
      startApplying: Dechrau ymgeisio am edefyn 1
    strand2:
      title: Rydym eisoes yn defnyddio digidol llawer, ac eisiau ehangu ein heffaith
      shortTitle: Edefyn 2
      introduction: Mae <strong>Edefyn 2</strong> y Gronfa Ddigidol yn cynnig grantiau hyd at £500,000 ar gyfer mudiadau eithaf newydd y maent eisoes wedi lansio gwasanaethau addawol sy'n defnyddio digidol i gyflawni graddfa neu effaith. Rydym yn disgwyl i grantiau bara rhwng 1 a 4 blynedd.
      startApplying: Dechrau ymgeisio am edefyn 2
    getStarted:
      title: Cychwyn arni
      intro: "Mae'r Gronfa Ddigidol yn cynnig dau edefyn ariannu ar hyn o bryd. I ddod o hyd i'r math iawn o gefnogaeth ar gyfer eich mudiad chi, dewiswch un o'r opsiynau a ganlyn:"
      assistance:
        title: "Ddim yn siŵr bod hwn yn addas i chi?"
        body: >
          <p>Os nad yw'r naill na'r llall o'r edafedd ariannu'n gweithio i'ch prosiect neu syniad, mae hynny'n iawn.
            <a href="/welsh/funding/programmes">Mae rhaglenni ariannu eraill sy'n agored i geisiadau</a>.</p>
          <p>Bydd cyfleoedd ariannu pellach o fewn y Gronfa Ddigidol yn 2019.
            <a href="https://en-gb.facebook.com/biglotteryfundwales/">Dilynwch ni ar gyfryngau cymdeithasol</a> neu gwiriwch ein gwefan am wybodaeth ddiweddar.</p>
    process:
      title: Sut mae'r broses yn gweithio
      introduction: Nid ydym eisiau i chi dreulio llawer o amser yn paratoi i gael sgwrs gychwynnol gyda ni. Hoffem siarad a chi am eich syniad cyn i chi ddechrau datblygu cais manwl am grant.
      steps:
      - title: Cyflwynwch fraslun o’ch syniad trwy’r dudalen hon—sy’n mynd yn fyw ar 22 Hydref
        description: O 22 Hydref byddwch yn gallu defnyddio’r dudalen we hon i yrru braslun o’ch syniad atom
      - title: "Siarad â ni"
        description: Byddwn yn ffonio chi ac yn gofyn ychydig o gwestiynau
      - title: Cyflwyno cais llawn
        description: Os ydym yn teimlo y gallai'r Gronfa Ddigidol weithio i chi, byddwn yn gofyn i chi  gyflwyno cais llawn
      getStarted:
        title: Cychwyn arni
        body: >
          <p><strong>Mae gennym ddiddordeb mawr mewn clywed eich syniadau</strong>. Siaradwch â ni, hyd yn oed os ydych mewn cam cynnar. Does dim angen i chi fod wedi gwneud unrhyw waith paratoi arbennig cyn gofyn am alwad.</p>
        teaser: Os tybiwch y gallai'r Gronfa hon fod yn iawn i chi, y cam cyntaf yw cael sgwrs gyda ni.
        linkText: Gofyn am alwad
    questions:
      title: Oes gennych gwestiynau?
      body: >
        <p>Cysylltwch â ni os oes gennych unrhyw gwestiynau ynglŷn â chymhwyster.</p>
        <p>Noder, na allwn roi unrhyw adborth i chi ar syniadau yn y cam hwn. Yr unig ffordd o dderbyn adborth fydd dychwelyd at y dudalen hon o 22 Hydref i gyflwyno braslun.</p>
        <p><strong>Ffôn</strong>: <a href="tel:03001230735">0300 123 0735</a><br/>
        <strong>Cyfnewid testun</strong>: 18001 plws 0300 123 0735 (ar gyfer pobl sydd â nam ar y clyw neu'r lleferydd)<br/>
        <strong>E-bost</strong>: <a href="mailto:cymru@cronfaloterifawr.org.uk">cymru@cronfaloterifawr.org.uk</a></p>
    wayfinding:
      title: Ddim yn siŵr bod hwn yn addas i chi?
      description: Dewiswch un o'r opsiynau a ganlyn yn lle.
      assistance: Rydym eisiau cymorth i gychwyn arni gyda digidol
      strand1: Rydym eisiau defnyddio digidol i newid ein gwaith
      strand2: Rydym eisoes yn defnyddio digidol llawer, ac eisiau ehangu ein heffaith
      otherProgrammes: Yn olaf, rydym yn cynnig ystod o <a href="/welsh/funding/programmes">raglenni ariannu agored</a> a all eich helpu cefnogi pobl a chymunedau i ffynnu.
    spending:
      title: Ar beth allwch chi wario'r arian?
      body: >
        <p>Gallwn ariannu:</p>
        <ul>
          <li>cyflogau staff</li>
          <li>gweithgareddau prosiect</li>
          <li>costau rhedeg</li>
          <li>gwaith adnewyddu ar raddfa fach</li>
          <li>cyfarpar</li>
          <li>datblygu sefydliadol</li>
        </ul>

        <p>Allwn ni ddim ariannu:</p>
        <ul>
          <li>cynigion gan fudiadau a redir yn bennaf er budd preifat neu i gynhyrchu elw i'w ddosbarthu'n breifat, neu unrhyw weithgareddau sy'n cynhyrchu elw er budd preifat</li>
          <li>gweithgareddau crefyddol (er y gallwn ariannu mudiadau crefyddol os yw eu prosiect o fudd i'r gymuned ehangach ac nid yw'n ymwneud â chynnwys crefyddol)</li>
          <li>gweithgareddau sy'n disodli'r rhai a ariennir gan y llywodraeth (er enghraifft, gallwn ariannu dim ond gweithgareddau ysgol sy'n ychwanegol at y cwricwlwm)</li>
          <li>gweithgareddau y gall unigolion yn unig elwa ohonynt, yn hytrach na'r gymuned ehangach</li>
          <li>gweithgareddau gwleidyddol</li>
          <li>costau sydd eisoes wedi'u talu</li>
          <li>ad-dalu benthyciadau</li>
        </ul>
    successFactors:
      title: Ffactorau llwyddiant
      strand1: >
        <p>Bydd cynigion Edefyn 1 llwyddiannus yn:</p>
        <ul>
          <li>Dangos ymrwymiad cryf arweinwyr y mudiad i newid y ffordd y mae'r mudiad yn gwasanaethu pobl a chymunedau.</li>
          <li>Cynnwys cynllun a ddatblygwyd yn unol ag arferion digidol da, megis ymrwymo i ddull iteraidd, a sicrhau mai pobl sy'n arwain.</li>
          <li>Darparu tystiolaeth bod y mudiad eisoes wedi buddsoddi mewn digidol, cyn y cynnig hwn.</li>
          <li>Dangos ymrwymiad i weithio'n hael, gan rannu'r hyn a ddysgwch a'r cynnyrch a gwasanaethau a gynhyrchwch ag eraill.</li>
        </ul>

        <p>Nid ydym yn chwilio am:</p>
        <ul>
          <li>Gynigion gyda chynllun hynod fanwl sy'n disgrifio holl fanylion y trawsnewidiad sydd ar ddod. Yn hytrach na hynny rydym yn croesawu cynigion sy'n gwahaniaethu'n glir rhwng yr hyn rydych yn ei wybod nawr, a'r hyn y byddwch yn ei ddysgu ar y daith.</li>
          <li>Cynigion sydd wedi'u symbylu gan ddymuniad i ddefnyddio technoleg.</li>
          <li>Cynigion sy'n seiliedig ar fylchau yn y gyllideb graidd.</li>
        </ul>
      strand2: >
        <p>Bydd cynigion Edefyn 2 llwyddiannus yn:</p>
        <ul>
          <li>Manteisio ar ddylunio sy'n canolbwyntio ar y defnyddiwr.</li>
          <li>Dangos yn glir naill ai'r potensial i gynyddu eich effaith am gost isel, neu ddangos yn glir y potensial i defnyddio digidol i greu buddion sylweddol ar gyfer grŵp penodol o bobl.</li>
          <li>Cael eich symbylu gan dimau sy'n cyfuno gwybodaeth am fater sydd o bwys i bobl a chymunedau gyda phrofiad o gyflwyno digidol.</li>
          <li>Cysylltiedig â chynnyrch neu wasanaeth sy'n ddigon pell trwy ei broses ddatblygu y mae pobl yn elwa ohoni ar hyn o bryd.</li>
          <li>Darparu tystiolaeth o effaith ar y bobl hynny.</li>
          <li>Dangos theori newid neu ddogfen debyg sy'n dangos sut fydd y cynnyrch neu wasanaeth yn cyflawni nodau y gall grŵp penodol o bobl elwa ohonynt.</li>
          <li>Dangos dealltwriaeth o her cynnal effaith ar ôl i gefnogaeth gan y Gronfa Loteri Fawr ddod i ben.</li>
        </ul>
        <p>Nid ydym yn chwilio am:</p>
        <ul>
          <li>Gynnyrch neu wasanaethau nad ydynt yn ddigon aeddfed i fod o fudd i bobl eto.</li>
          <li>Cynnyrch neu wasanaethau na allant ddangos tystiolaeth sylweddol o ymchwil gyda defnyddwyr wrth eu creu.</li>
          <li>Cynnyrch neu wasanaethau sy'n dyblygu gwasanaethau presennol heb unrhyw arloesedd sylweddol.</li>
        </ul>
      equalities: >
        <p>Mae'n bwysig i ni hefyd eich bod yn ymroddedig i gydraddoldeb a'r amgylchedd. Byddwn eisiau gwybod am eich polisïau cydraddoldeb ac amgylcheddol os bydd gennym ddiddordeb yn eich syniad.</p>
        <ul>
          <li><a href="/welsh/about-big/our-approach/equalities">Ein hegwyddorion cydraddoldeb</a></li>
          <li><a href="https://www.gov.uk/government/publications/environmental-responsibility-for-charities">Ewch i gov.uk i gael mwy o wybodaeth am gyfrifoldeb amgylcheddol</a></li>
        </ul>
    fullEligiblity:
      title: Meini prawf cymhwyster llawn
      introduction: >
        <p>Bydd y Gronfa Ddigidol yn agor fesul cam dros y ddwy flynedd nesaf. Bydd y cam cyntaf, a fydd ar agor rhwng 22 Hydref 2018 a 5pm ar 3 Rhagfyr 2018, yn derbyn ceisiadau trwy ddau edefyn.</p>
        <p><strong>Mae Edefyn 1</strong> y Gronfa Ddigidol yn cynnig grantiau hyd at £500,000 a phecyn cefnogaeth wedi'i deilwra. Y nod yw helpu elusennau sefydledig i ddefnyddio digidol i gyflawni cam sylweddol ymlaen.</p>
        <p><strong>Mae Edefyn 2</strong> y Gronfa Ddigidol yn cynnig grantiau hyd at £500,000 ar gyfer mudiadau eithaf newydd y maent eisoes wedi lansio gwasanaethau addawol sy'n defnyddio digidol i gyflawni graddfa neu effaith.</p>
        <p>Rydym yn disgwyl i grantiau yn y ddau edefyn bara rhwng 1 a 4 blynedd.</p>
