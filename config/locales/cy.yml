          criteria:
            - ag incwm o dros £500,000 y flwyddyn
            - â strwythurau a dulliau gweithio a ddatblygwyd cyn i'r rhyngrwyd gael ei ddefnyddio'n gyffredinol
            - am wneud newid mawr i'r ffordd yr ydym yn gweithio
            - yn helpu pobl yn y Deyrnas Unedig yn bennaf
        ineligible:
          introduction: Mae'n flin gennym, dydych chi ddim yn gymwys i dderbyn grant Edefyn 1.
          body: >
            <p>Peidiwch â phoeni, mae <a href="/funding/programmes">rhaglenni ariannu eraill sy'n derbyn ceisiadau</a></p>
            <p>Bydd cyfleoedd ariannu pellach o fewn y Gronfa Ddigidol yn 2019
              <a href="https://en-gb.facebook.com/biglotteryfundwales/">Dilynwch ni ar gyfryngau cymdeithasol</a> neu gwiriwch ein gwefan am wybodaeth ddiweddar.</p>
      strand2:
        question: Oes gennych gynnyrch neu wasanaeth ar hyn o bryd sy'n weithredol ac yn cael ei ddefnyddio gan y math o bobl a chymunedau rydych yn bwriadu eu gwasanaethu yn y dyfodol?
        eligibilitySummary:
          introduction: "Mae edefyn hwn y Gronfa Ddigidol wedi'i dylunio'n benodol i helpu mudiadau sydd:"
          criteria:
            - wedi cael ei gorffori ar ôl 2000
            - yn gweithredu cynnyrch neu wasanaeth ar hyn o bryd sy'n weithredol ac yn cael ei ddefnyddio gan y math o bobl a chymunedau rydych yn bwriadu eu gwasanaethu yn y dyfodol
        ineligible:
          introduction: Mae'n flin gennym, dydych chi ddim yn gymwys i dderbyn grant Edefyn 2.
          body: >
            <p>I gael mwy o wybodaeth, gweler y <a href="/welsh/funding/programmes/digital-fund/eligibility">meini prawf cymhwysedd</a> manwl llawn ar gyfer y rhaglen hon.</p>
            <p>Os ydych mewn cam cynharach na hwn, rydym yn argymell i chi fwrw golwg ar:</p>
            <ul>
              <li><a href="/welsh/funding/programmes">Ein rhaglenni ariannu eraill</a>
              <li><a href="https://bethnalgreenventures.com/">Bethnal Green Ventures (allanol)</a>
              <li><a href="https://socialtechtrust.org/">Social Tech Trust (allanol)</a>
              <li><a href="https://www.comicrelief.com/">Comic Relief (allanol)</a>
              <li><a href="https://www.unltd.org.uk/">UnLtd (allanol)</a>
            </li>
      faqs:
      - question: Pam mae angen i mi siarad â chi? A allaf anfon cais i mewn yn unig?
        answer: Rydym yn hoffi siarad â chi mor gynnar â phosib, fel y gallwn eich helpu penderfynu ai dyma'r grant iawn i chi ai beidio. Mae'r alwad hefyd yn rhoi cyfle i ni ateb unrhyw gwestiynau sydd gennych.
      - question: Oes angen i mi baratoi ar gyfer yr alwad?
        answer: Nid oes angen i chi wneud unrhyw waith paratoi arbennig. Dydy'r alwad ddim yn gais llawn ac mae'n iawn os nad oes gennych yr atebion i gyd ar hyn o bryd. Y cyfan rydym eisiau yw clywed ychydig amdanoch chi ac ar gyfer beth yr hoffech gael eich ariannu.
      - question: Sut ydw i'n gofyn am alwad?
        answer: Atebwch y cwestiwn ydw/nad ydw uchod ac wedyn llenwch y ffurflen. Ar ôl i chi gyflwyno'r wybodaeth hon, byddwn mewn cyswllt â chi trwy e-bost i gadarnhau bod galwad yn syniad da ac i drefnu amser.
