      dataProtection:
        title: Diogelu Data
        text: "<p>Caiff y data a gyflwynoch yn y ffurflen hon ei gasglu gan PSL Print
          Management LTD er mwyn prosesu a danfon eich archeb.</p><p>Bydd PSL Print
          Management LTD yn rhannu'ch data gyda Chronfa Gymunedol y Loteri Genedlaethol at ddibenion
          dadansoddi data. Bydd Cronfa Gymunedol y Loteri Genedlaethol yn defnyddio'ch data i ddadansoddi
          patrymau archebu i hysbysu Cronfa Gymunedol y Loteri Genedlaethol am anghenion yn y dyfodol.
          Ni chaiff eich data personol ei rannu gydag unrhyw bartïon eraill. Caiff
          eich data personol ei storio'n ddiogel am 6 mis ar ôl cyflawni'ch archeb
          rhag ofn y bydd unrhyw ymholiadau ynglŷn ag ef, wedi hynny fe gaiff ei ddinistrio.
          Delir yr holl ddata personol yn unol â Deddf Diogelu Data 1998 neu unrhyw
          ddeddfwriaeth berthnasol arall a ddaw i rym, megis y Rheoliad Diogelu Data
          Cyffredinol (UE) 2016/679.</p>"
    logos:
      intro: >
        <p>Rydym yn falch o gefnogi'r gwaith da a wnewch, gan ddefnyddio arian a godwyd gan chwaraewyr y Loteri Genedlaethol ar gyfer achosion da. Diolch iddyn nhw, rydym yn rhoi mwy na £500 miliwn bob blwyddyn i elusennau a grwpiau cymunedol a gwirfoddol.</p>
        <p>Mae'n bwysig iawn bod pobl sy'n ymwneud â'ch prosiect yn deall ei fod wedi ei gefnogi gan chwaraewyr Y Loteri Genedlaethol - mae rhoi ein logo mewn lle amlwg yn helpu gwneud hyn. Gallwch roi'r logo ar wal, atodi fe i'ch gwefan neu ddarn o gyfarpar - unrhyw le y gall pobl ei weld. Gallwch lawrlwytho ein logos isod. <a href="https://www.tnlcommunityfund.org.uk/media/documents/BrandGuidelines2019Welsh.pdf">Lawrlwythwch ein Harweiniad Brand (PDF, 1.4MB)</a>.</p>
      locationPrompt: 'I sicrhau eich bod yn cael y logo cywir, dywedwch wrthym ble mae''ch prosiect wedi''i leoli:'
      downloadsTitle: Logos uniaith
      downloads:
        digital: Lawrlwytho'r logo digidol
        print: Lawrlwytho'r logo argraffu
        vector: Lawrlwytho'r logo fector
      logoTypes:
        colour:
          title: Logo lliw llawn
          description: "Defnyddiwch ein logo lliw llawn  pryd bynnag y bo'n bosib."
        black:
          title: Logo du
          description: "Defnyddiwch hwn pryd bynnag nad yw lliw llawn yn bosib. Defnyddiwch ef mewn dim byth unrhyw liw arall."
        white:
          title: Logo gwyn
          description: "Defnyddiwch hwn ar gefndiroedd â lliw tywyll yn unig. Cofiwch sicrhau digon o gyferbyniad rhwng y cefndir a'r logo."
      locations:
        monolingual: Lloegr, Yr Alban neu Ogledd Iwerddon
        bilingual: Cymru
      sizeRequirements: "Peidiwch ag anghofio bodloni ein gofynion isafswm maint ni waeth p'un a ydych yn defnyddio'r logo ar-lein neu mewn fformat printiedig. Argraffu: 44mm lled x 14mm uchder, Sgrîn: 125px lled x 40px uchder"
      howToChoose:
        title: Sut ydw i'n dewis y math cywir o logo i'w lawrlwytho?
        body: >
          <p>
            <strong>Fersiwn digidol (PNG)</strong> - gorau ar gyfer gwefannau, dogfennau Word, PowerPoint a chyfryngau cymdeithasol<br />
            <strong>Fersiwn argraffu (JPG/PNG)</strong> - gorau i'w ddefnyddio wrth argraffu posteri neu daflenni<br />
            <strong>Fersiwn fector (EPS)</strong> - gorau i'w ddefnyddio wrth weithio gyda dylunydd proffesiynol
          </p>
          <p>Mae'n well gennym bod ein logo lliw llawn yn cael ei ddefnyddio. Os nad yw hyn yn bosib oherwydd cyferbyniad y cefndir, gellir defnyddio ein logos du a gwyn ar gyfer cefndiroedd golau a thywyll yn ôl ei drefn.</p>
          <p>Os hoffech ragor o gymorth, bwrw golwg <a href="https://www.tnlcommunityfund.org.uk/media/documents/BrandGuidelines2019Welsh.pdf">ar sut i ddefnyddio ein logo</a> neu cysylltwch â'n tîm Brand yn <a href="mailto:brandio@cronfagymunedolylg.org.uk">brandio@cronfagymunedolylg.org.uk</a>.</p>
