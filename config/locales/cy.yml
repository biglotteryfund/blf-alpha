materials:
  orderEmail: >
    <h1>Llongyfarchiadau ar dderbyn grant gan y Loteri Genedlaethol</h1>

    <p>Diolch am eich archeb. Bydd y nwyddau gyda chi o fewn chwe niwrnod gwaith. Rydym yn gwybod eich bod yn gyffrous i rannu'r newyddion, felly dyma rai awgrymiadau i gael effaith fawr.</p>

    <h2>Digwyddiadau/Cyfle tynnu lluniau</h2>
    <p>Mawr hoffem weld lluniau o'ch prosiect. Nid oes angen camera drud arnoch - mae ffôn clyfar yn berffaith i gofnodi'r achlysur.</p>

    <p>Gallwch rannu'ch lluniau gyda ni ar:</p>
    <ul>
        <li>Facebook (<a href="https://www.facebook.com/TNLCommunityFundWales/">@TNLCommunityFund</a>)</li>
        <li>Twitter (<a href="https://twitter.com/CronGymYLG">@CronGymYLG</a>)</li>
        <li>Instagram (<a href="https://www.instagram.com/TNLCommunityFund">@TNLCommunityFund</a>)</li>
    </ul>

    <p>Os ydych wedi archebu siec, ceisiwch ddefnyddio ysgrifbin du trwchus a defnyddiwch lawysgrifen fawr, fel bod pawb yn gallu darllen enw eich mudiad a'r swm rydych wedi'i dderbyn. Mae hyn yn bwysig iawn os byddwch yn defnyddio'ch siec mewn lluniau.</p>

    <h2>Cyfryngau cymdeithasol</h2>

    <p>Heb gefnogaeth gan chwaraewyr y Loteri Genedlaethol, ni fyddai'ch grant yn bosib. Dywedwch diolch wrthynt gan ddefnyddio #LoteriGenedlaethol yn eich postiadau cyfryngau cymdeithasol.</p>

    <p>Os ydych yn ansicr beth i'w bostio, copïwch yr enghraifft hon a llenwch y bylchau ar gyfer eich prosiect.</p>

    <blockquote>Diolch i chwaraewyr y #LoteriGenedlaethol am wneud ein prosiect yn bosib. Rydym yn gwneud gwahaniaeth enfawr i fywydau (XXXX) o bobl diolch i grant gan y #LoteriGenedlaethol.</blockquote>

    <p>Mae llawer o ffyrdd eraill o ddathlu'ch grant. Gallwch ddod o hyd i fwy o adnoddau ac awgrymiadau gwych ar sut i hyrwyddo'ch grant ar ein gwefan <a href="http://www.cronfagymunedolylg.org.uk/croeso">www.cronfagymunedolylg.org.uk/croeso</a>.</p>

    <p>Os oes gennych unrhyw gwestiynau ynglŷn â'ch archeb, cysylltwch â ni yn <a href="mailto:brandio@cronfagymunedolylg.org.uk">brandio@cronfagymunedolylg.org.uk</a>.</p>
