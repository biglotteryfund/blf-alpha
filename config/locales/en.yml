      dataProtection:
        title: Data Protection
        text: "<p>The data you submitted within this form will be collected by PSL
          Print Management LTD in order to process and ship your order.</p><p>PSL
          Print Management LTD shall share your data with The National Lottery Community Fund for
          data analysis purposes. The National Lottery Community Fund will use your data to analyse
          ordering patterns to inform The National Lottery Community Fund of future needs. Your personal
          data will not be shared with any other parties. Your personal data shall
          be stored securely for 6 months after fulfilment of your order in case of
          there being any queries with it, following this it will be destroyed. All
          personal data will be held in line with the Data Protection Act 1998 or
          any other relevant legislation that comes into force, such as the General
          Data Protection Regulation (EU) 2016/679.</p>"
    logos:
      intro: >
        <p>We are proud to support the good work you do, using funding raised by National Lottery players for good causes. It's thanks to them that we give out more than £500 million to charities, community and voluntary groups each year.</p>
        <p>It's really important that people involved with your project understand that it's been supported by players of The National Lottery – putting our logo somewhere easily visible helps to do this. You can put the logo on a wall, add it to your website or a piece of equipment – anywhere where people can see it. You can download our logos below. For full guidance, see <a href="https://www.tnlcommunityfund.org.uk/media/documents/BrandGuidelines2019.pdf">our Brand Guidance (PDF, 1.4MB)</a>.</p>
      locationPrompt: 'To make sure you get the correct logo please tell us where your project is based:'
      downloadsTitle: Logo downloads
      downloads:
        digital: Download digital logo
        print: Download print logo
        vector: Download vector logo
      logoTypes:
        colour:
          title: Full colour logo
          description: "Use our full colour logo wherever possible."
        black:
          title: Black logo
          description: "Use this whenever full colour isn’t possible. Always use it in black, never any other colour."
        white:
          title: White logo
          description: "Use this on dark coloured backgrounds only. Make sure there’s enough contrast between the background and logo."
      locations:
        monolingual: England, Scotland or Northern Ireland
        bilingual: Wales
      sizeRequirements: "Don't forget to meet our minimum size requirements whether you're using the logo online or in a printed format. Print: 44mm wide x 14mm high. Screen: 125px wide x 40px high."
      howToChoose:
        title: How do I choose the correct type of logo to download?
        body: >
          <p>
              <strong>Digital version (PNG)</strong> - best for websites, Word documents, PowerPoint and social media<br />
              <strong>Print version (JPG/PNG)</strong> - best for use when printing posters or leaflets<br />
              <strong>Vector version (EPS)</strong> - best to use when working with a professional designer
          </p>
          <p>We always prefer our full colour logo to be used. If this isn't possible due to issues with background contrast, our black and white logos can be used for light and dark backgrounds respectively.</p>
          <p>If you'd like further help, please check out <a href="https://www.tnlcommunityfund.org.uk/media/documents/BrandGuidelines2019.pdf">how to use our logo</a> or contact our Brand team at <a href="mailto:branding@tnlcommunityfund.org.uk">branding@tnlcommunityfund.org.uk</a>.</p>
      howToUseLogo:
        title: How to use our logo
        sections:
          brandGuidance:
            title: Brand guidance &ndash; getting it right
            body: >
              <a href="https://www.tnlcommunityfund.org.uk/media/documents/BrandGuidelines2019.pdf">Download our Brand Guidance (PDF, 1.4MB)</a> for help with using our logo correctly. If you're still not sure, get in touch with the Brand team at <a href="mailto:branding@tnlcommunityfund.org.uk">branding@tnlcommunityfund.org.uk</a>.
          dontForget:
            title: "Don't forget"
            body: >
              <ul>
                  <li>Make sure you meet our minimum size requirements.</li>
                  <li>Always use the logo supplied through official channels and never adapt or recreate it.</li>
              </ul>
          freeKit:
            title: Free branded kit
            body: We'll also send you free items such as plaques, bunting and large
              cheques &ndash; <a href="/funding/funding-guidance/managing-your-funding/ordering-free-materials">see
              the full range and order here</a>.
