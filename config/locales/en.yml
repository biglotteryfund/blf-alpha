awardsForAll:
  startPage:
    title: Before you start
    beforeYouStart:
      title: Before you start
      body: >
        <ul>
          <li>Have a look at our website for <a href="/funding/under10k">information about funding under £10,000</a></li>
          <li>If you need more than £10,000, have a look at our website for <a href="/funding/over10k">information about funding over £10,000</a></li>
        </ul>
    whatInformation:
      title: What information you need to apply
      body: >
        <h3>1. The details of two different people from your organisation</h3>
        <p>One person should be someone we can talk to if we have any questions about your project. The other should  be a senior member of your organisation, who’ll be legally responsible for the funding. Both need to live in the UK.</p>
        <p><strong>The two people can’t:</strong></p>
        <ul>
            <li>be related by blood</li>
            <li>be married to each other</li>
            <li>be in a long-term relationship with each other</li>
            <li>use the same email address in your application form</li>
        </ul>
        <p><strong>What details you’ll need:</strong></p>
        <ul>
            <li>names, email addresses, telephone numbers</li>
            <li>home addresses</li>
            <li>dates of birth</li>
        </ul>
        <h3>2. Details about your organisation</h3>
        <ul>
            <li>The legal name of your organisation</li>
            <li>Your organisation’s address</li>
            <li>What type of organisation it is (for example, a registered charity or not-for-profit company)</li>
        </ul>
        <h3>3. Your organisation’s accounts</h3>
        <p><strong>We want to know the date your accounts end each year.</strong><br/> And how much income you have.</p>
        <p>
            <strong>If you don’t have yearly accounts (because your organisation is less than 15 months old).</strong><br/>
            That’s okay. We can still look at your application.
        </p>
        <h3>4. A bank statement from the last 3 months</h3>
        <p>It should show:</p>
        <ul>
            <li>your organisation’s legal name</li>
            <li>address the statements are sent to</li>
            <li>your bank’s name</li>
            <li>the account code and sort number</li>
            <li>date the statement was issued.</li>
        </ul>
        <p>Here’s <a href="/assets/images/apply/under-10k-bank-statement-example.png">a handy picture of the kind of bank statement we’re looking for.</a></p>
        <h3>5. We ask for information about what sort of project you’d like to do</h3>
        <p>And how your project will help and involve your community.</p>
        <h3>6. We also ask you to read and agree to our terms and conditions</h3>
        <p>You can have a <a href="/media/documents/awards-for-all/terms%20and%20conditions/TF19_043_Awards-for-All_Terms-and-Conditions_ENGLAND-0.1.pdf">look at the terms and conditions here</a>.</p>
        <h3>7. If you’re not sure about the sort of things we ask for when you apply</h3>
        <p><a href="/contact">Contact us</a></p>
    readyToApply:
      title: Ready to apply?
      processMap:
        indicatorLabel: You are here
        process:
          - type: step
            title: Check you can apply
            description: >
              Before you spend time filling out an application form,
              we’ll ask a few questions to make sure you can apply first
              (using our ‘eligibility checker’).
              If you can’t apply, we’ll let you know why.
              This feedback should help, if you want to try again in future.
          - type: action
            title: Able to apply
          - type: step
            title: Fill out an online application
            description: >
              Tell us about your idea to help people improve their lives and communities.
              You’ll have up to three months to finish your online application form.
              Once you send us your application form,  we’ll assess it.
              We’re now prioritising decisions for COVID-19 related projects,
              so they can start sooner. And it might take us longer to
              assess applications that aren’t about COVID-19.
          - type: action
            title: Application assessed
          - type: step
            title: We’ll decide to fund your project or not
            description: >
              We might get in touch to talk to you, and ask questions about your application.
              Then we’ll make a final decision to fund your project or not. If successful, you can
              <a href="/funding/managing-your-grant/promoting-your-project">promote your project</a>
              and start <a href="/funding/managing-your-grant/under10k">managing your grant</a>.
      startAction: Start your application
yourFundingProposal:
  startPage:
    title: Before you start
    countryMessageParts:
      - title: Applying for a project in England or Northern Ireland?
        message: Great—you're in the right place.
      - title: Applying for a project in Wales or Scotland? Or right across the UK?
        message: You'll need to <a href="/funding/over10k">look at our programme pages for funding over £10,000</a> to find out how to apply.
    beforeYouStart:
      title: Before you start
      items:
        - Have a look at our website for <a href="/funding/over10k">information about funding over £10,000</a>
        - If you'd rather chat to us on the phone about your idea—<a href="/contact">talk to us</a>
        - If you <a href="/funding/under10k">need less than £10,000 you can apply straight away</a>
    whatInformation:
      title: What information will you need handy for this form?
      checklist:
        - title: What you'd like to do
          description: >
            Tell us the name of your project, what you'd like to do,
            how your project involves your community,
            and how your idea fits in with other local activities in your area.
        - title: Location of your project
          description: Tell us where your project will take place.
        - title: How much money you need
          description: If you don't know exact amounts—estimates are fine.
        - title: How long you need the money for
        - title: About your organisation
          description: >
            We need to know your organisation's name,
            what type of organisation it is—and its main address.
        - title: Your contact details
          description: >
            We're looking for your name, email address and telephone
            so we can get in touch to talk about your idea.
            And any communication needs you have.
    ready:
      title: Ready to tell us your proposal?
      intro: "Here's what happens next:"
      items:
        - We'll email you to let you know we got your proposal
        - Then we'll get in touch to talk about your proposal within 15 working days.
    processMap:
      indicatorLabel: You are here
      process:
        - type: step
          title: Tell us about your funding proposal
          description: >
            You can tell us about it with our online form, or you can get in touch. At this stage we'll ask a few questions to help us understand your proposal. We could get in touch a few times if we have any extra questions.
        - type: action
          title: Proposal reviewed
        - type: step
          title: We might then ask you to apply
          description: >
            If we like your funding proposal, we'll ask you to fill in a full application. If we don't ask you to make a full application, we'll let you know why. The feedback should help, if you want to try again in future.
        - type: action
          title: Application assessed
        - type: step
          title: We’ll decide to fund your project or not
          description: >
            We'll get in touch to talk to you, and ask questions about your full application. Once we have all the information we need, we'll make a final decision to fund your project or not.
    startAction: Start your proposal
