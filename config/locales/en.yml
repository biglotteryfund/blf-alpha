  jobs:
    title: Jobs at the Big Lottery Fund
    call-to-action: View our current vacancies
    sections:
      whyWork:
        title: Why work for the Big Lottery Fund?
        body: <blockquote>"We get to say that at the Fund that we're not just interested
          in the money that we give you, we're interested in you as an organisation
          and what you're doing, how we can best support you and the beneficiaries
          you're trying to work with in a strategic and impactful way. I think that's
          the best part of this job, to be able to have those chats and think outside
          the box." <footer><cite>Lilian Nsemwa, Funding Manager</cite></footer></blockquote><blockquote>"It's
          a great place to work. It's exciting. There's a fantastic atmosphere. But
          it's also the fact that the work you're able to do out in your patch is
          inspiring and it's an opportunity to really make a difference." <footer><cite>David
          Jessup, Funding Manager</cite></footer></blockquote>
      benefits:
        title: What benefits are available?
        body: "<p>We recognise that keeping our people happy and healthy enables us
          to be a more effective organisation and makes the Big Lottery Fund a better
          place to work. Benefits include:</p>"
        list:
        - Generous Civil Service Pension scheme
        - Flexible working
        - Enhanced paid maternity/paternity leave
        - Paid volunteering leave
        - Season ticket loan
        postscript: See all benefits
      offices:
        title: Opportunities across the UK
      equalities:
        title: Equalities
        body: <p>The Big Lottery Fund is committed to advancing equalities, not only
          as a funder but also as an employer. This means we think about the needs
          and experiences of people from different backgrounds (for example, by gender,
          race, disability, religious belief and sexual orientation) and we work to
          ensure that there is equality of opportunity for all. It's important to
          us that our staff reflect the diversity of the communities we serve.</p><p>The
          Big Lottery Fund is proud to be a 'two tick' symbol user and is committed
          to interviewing applicants with a disability if they meet the minimum criteria
          for a job vacancy. We will make reasonable adjustments for disabled applicants
          at all stages of the selection process. To assist us, applicants should
          declare if they have a disability on the application form, and let us know
          of any requirements.</p><p>If you have a disability that prevents you from
          completing an online form, please contact the HR Helpdesk, on 0121 345 8884
          or email <a href="mailto:HRhelpdesk@biglotteryfund.org.uk">HRhelpdesk@biglotteryfund.org.uk</a>,
          who will be happy to help. The Big Lottery Fund has a disability forum open
          to disabled staff, and staff who have an interest in disability related
          issues for support, information sharing and advice.</p><p>The Big Lottery
          Fund is proud to be a Stonewall Equality Champion, supporting our commitment
          to being a great place to work for lesbian, gay, bisexual and transgender
          (LGBT) staff. Working closely with Stonewall, we have established an LGBT
          staff network as a forum for championing support, knowledge sharing, influencing
          company policy and practice, and addressing LGBT issues at work.</p><p>We
          know that our staff come from a diverse range of religious backgrounds and
          we are committed to supporting staff by working to accommodate an individual's
          needs. This includes religious attire, the need for flexible working to
          accommodate worship, and time off to attend religious festivals.</p><p></p>
  benefits:
    title: Benefits
    call-to-action: View our current vacancies
    benefits:
    - title: Health and wellbeing
      text: "<p>We recognise that keeping our people happy and healthy enables us
        to be a more effective organisation and make the Big Lottery Fund a better
        place to work.</p>"
    - title: Cycle2Work
      text: "<p>To promote healthier journeys to work and support our social and environmental
        aspirations, we offer the chance to participate in the Government initiated
        cycle to work scheme. Bicycles are bought by us and loaned to you for a 12-month
        period, during which time you repay the amount via salary sacrifice, reducing
        your tax and National Insurance contributions.</p>"
    - title: Employee Assistance Programme
      text: "<p>All our employees have access to a confidential employee assistance
        programme provided by Care First, who provide information and advice on a
        wide range of topics affecting your work or personal life.</p>"
    - title: Eye tests and glasses
      text: "<p>All VDU users are eligible to a free eye test on appointment and at
        regular intervals thereafter. If as a result of the eye test you are prescribed
        special equipment or glasses for VDU use, we will pay the cost of basic lenses
        and frames within certain maximum limits.</p>"
    - title: Financial
      text: "<p>Salary progression is split into two forms of progression, a proportion
        of which is automatic and a proportion which is performance related. The percentage
        increase available is allocated by HM Treasury on an annual basis. In addition
        to your salary, we offer several financial benefits.</p>"
    - title: Pension scheme
      text: "<p>We offer access to join a generous Civil Service pension scheme. Alternatively
        if you would prefer to join a stakeholder pension, we will make a contribution
        of up to 12.5 per cent of salary, depending on your age, as well as an additional
        matching contribution of up to another 3 per cent.</p>"
    - title: Childcare vouchers
      text: "<p>We offer a salary sacrifice scheme for childcare vouchers so that
        you can benefit from the generous tax advantages of covering childcare costs
        in this way.</p>"
    - title: Employee Discount Scheme
      text: "<p>We provide a discount benefits scheme that offers a wide range of
        discounts helping you save money off shopping, excursions, holidays and much
        more.</p>"
    - title: Give As You Earn
      text: "<p>You can support your favourite charity or charities via the Give As
        You Earn Direct Donation Scheme, which is deducted straight from your pay.
        Giving direct from your pay is tax-free and the causes you care about benefit
        from your regular support.</p>"
    - title: Season Ticket and Cycle2Work Loan
      text: "<p>Once you have worked with us for a month you are eligible to apply
        for an interest free season ticket loan of up to £5,000, or a bicycle purchase
        loan of up to £1,000 to travel to work.</p>"
    - title: Time off
      text: "<p>The standard working week for full time staff is 37 hours, with a
        minimum 30 minute unpaid lunch break each day. We have a range of formal and
        informal flexible working options, and offer generous paid leave.</p>"
    - title: Flexible working
      text: "<p>Flexible working enables teams and individuals to manage work-life
        balance, while ensuring the organisation is able to work effectively. Options
        include:</p><ul><li>part-time hours</li><li>compacted hours</li><li>non-standard
        working hours</li><li>ad hoc working from home</li><li>job sharing</li><li>flexible
        working hours</li><li>Generous annual leave</li></ul><p>Annual leave is 25
        days per year on joining the Big Lottery Fund plus bank holidays, rising by
        one day every year of employment up to a total of 30 days, An additional three
        days of leave is given every year – normally at Christmas. Your entitlement
        will vary according to your date of appointment, and is pro-rata for part-time
        employees.</p>"
    - title: Paid maternity/adoption leave
      text: "<p>Staff who are eligible for statutory maternity pay will receive full
        pay for the first 22 weeks of their maternity leave.</p>"
    - title: Paid paternity leave
      text: "<p>Staff who are eligible for statutory paternity pay will receive 10
        days full pay.</p>"
    - title: Paid parental leave
      text: "<p>Staff who have worked with us for one year are entitled to one week's
        parental leave on full pay per year if they have one or more child under the
        age of eight. This is in addition to their annual leave entitlement.</p>"
    - title: Paid volunteering leave
      text: "<p>Employees can request up to two days paid leave per year for volunteering.</p>"
    - title: Paid public duty leave
      text: "<p>Staff may take up to 18 days paid leave per year to undertake public
        duties.</p>"
    - title: Unpaid career break
      text: "<p>Staff with two years service can request an unpaid career break of
        up to 50 weeks every five years to undertake study leave, a sabbatical, volunteering,
        travel or to spend an extended period with their children beyond their parental
        leave entitlement.</p>"
    - title: Development
      text: "<p>The Talent and Organisational Development team at BIG play a critical
        role in developing our people to keep you engaged, equipped and empowered
        to reach your potential.</p>"
    - title: Professional subscriptions
      text: "<p>If you are in a post where membership to a professional association
        or organisation is directly related to your job function, you can claim for
        reimbursement of the subscription fees, to the maximum of one subscription
        per annum.</p>"
    - title: Corporate sponsorship
      text: "<p>We are able to financially support a small number of staff to obtain
        qualifications from external course providers which provide invaluable job
        skills and knowledge.</p>"
    - title: Coaching and mentoring
      text: "<p>We are working to establish a coaching culture at the Big Lottery
        Fund through workshops, advice and guides, 1:1 sessions and our own coaching
        network.</p>"
about:
  landing:
    title: About the Big Lottery Fund
    intro:
      opening: We ensure money raised by players of <a href="https://www.national-lottery.co.uk/">The National Lottery</a> helps communities to achieve their ambitions and thrive. We do this by awarding grants, bringing communities together, and sharing what we learn with communities, other funders and the government.
      learnApply: Find out how to apply for funding
    whatWeDo:
      title: What we do
      paragraphs:
      - <strong>The Big Lottery Fund funds projects and activities that make communities stronger and more vibrant, and that are led by the people who live in them.</strong>
      - "We support charities, community groups, and people with great ideas - local or national, large or small.
         We also bring people and groups together: to share experiences, learn from each other and try new ways of working."
    howOurFundingIsUsed:
      title: National Lottery funding
      paragraphs:
      - <strong>The National Lottery raises money for good causes.</strong>
      - People use this funding to do extraordinary things,
        taking the lead to improve their lives and communities.
        Every time you buy a National Lottery ticket, you help make this happen.
      - Communities come in all shapes and sizes, and National Lottery funding is there for everyone.
      - There are 12 distributors of money raised by the players of The National Lottery, which fund projects and activities that transform communities, protect our heritage, and enrich lives through arts, sports and culture.
    ourStructure:
      title: Our structure
      paragraphs:
      - We are a distributor of National Lottery funding, established as a non-departmental public body by an Act of Parliament.
      - <strong>We are led by our <a href="/about-big/our-people/senior-management-team">senior management team</a> and overseen by a <a href="/about-big/our-people/board">board</a></strong>.
      - Our work is divided into five portfolios, covering funding across England, Northern Ireland, Wales and Scotland, and the UK as a whole.
      - We have teams all over the UK who are the main point of contact for communities. They work with people to develop ideas and create opportunities for groups to come together.
      learnGovernance: Learn about our structure and how we’re governed
    asideAnnualReport:
      quoteText: In 2016/17 we awarded over £700 million, including 10,000 grants under £10,000
      linkText: Read our latest annual report
      linkHref: "https://www.biglotteryfund.org.uk/-/media/Files/Corporate%20documents/Annual%20Reports/pub_annual_report_big_2017.pdf"
