# Environment variables
env:
  global:
    # travis encrypt AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - secure: ''

    # travis encrypt AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - secure: ''

dist: bionic

addons:
  chrome: stable

# Defaults
language: node_js

before_install:
  # Required for Cypress on xenial
  # Subset of https://docs.cypress.io/guides/guides/continuous-integration.html#Docker
  - sudo apt-get install -y libgconf-2-4

# Cache locations
cache:
  npm: true
  directories:
    - ~/.cache # Cypress installed into ~/.cache/Cypress

script:
  - npm audit --production
  - npm run lint
  - npm run test-unit
  - npm run build-production
  - npm run test-integration

# Prepare artefact for deployment
# Store a temporary env var to only run before_deploy once
# (current behaviour is to run before_deploy once _per_ provider)
# https://github.com/travis-ci/travis-ci/issues/2570#issuecomment-171262181
before_deploy:
  - >
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;
      npm prune --production > /dev/null 2>&1;
      sh deploy/store-deploy-info.sh;
      zip -qr latest * -x .\* -x "README.md" -x assets/\*;
      mkdir -p dpl_cd_upload
      mv latest.zip dpl_cd_upload/build-$TRAVIS_BUILD_NUMBER.zip
    fi

deploy:
  - provider: s3
    region: eu-west-1
    bucket: blf-assets
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    local_dir: public
    upload-dir: assets
    acl: public_read
    cache_control: 'max-age=31536000'
    skip_cleanup: true
  - provider: s3
    region: eu-west-2
    bucket: blf-deployments
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on:
      repo: biglotteryfund/blf-alpha
  - provider: codedeploy
    region: eu-west-2
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: blf-deployments
    key: build-$TRAVIS_BUILD_NUMBER.zip
    bundle_type: zip
    application: BLF_WWW
    deployment_group: Test_Fleet
    on:
      tags: false

# Notifications
notifications:
  slack:
    rooms:
      secure: 
  webhooks:
    secure: ''
